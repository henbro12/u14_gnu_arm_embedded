language: none


build:
  ci:
    - find . -name '*.sh' -type f | xargs chmod +x
    - ./build.sh


integrations:
  hub:
    - integrationName: gnu_arm_embedded_docker
      type: Docker Cloud

  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_pull_request: never
